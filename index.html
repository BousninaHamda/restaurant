<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gourmet Haven - Premium Dining Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f4f0;
            color: #333;
        }

        .header {
            position: fixed;
            width: 100%;
            padding: 20px 50px;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            transition: 0.3s;
        }

        .header.scrolled {
            padding: 15px 50px;
            background: rgba(255, 255, 255, 0.98);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            color: #c41e3a;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #c41e3a;
        }

        .hero {
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .slider-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: 1s;
            background-size: cover;
            background-position: center;
        }

        .slide.active {
            opacity: 1;
        }

        .hero-content {
            position: relative;
            z-index: 100;
            color: white;
            text-align: center;
            padding-top: 30vh;
        }

        .hero-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4.5rem;
            margin-bottom: 20px;
            transform: translateY(50px);
            opacity: 0;
            animation: fadeInUp 1s forwards;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            transform: translateY(50px);
            opacity: 0;
            animation: fadeInUp 1s 0.3s forwards;
        }

        .cta-button {
            padding: 15px 40px;
            background: #c41e3a;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            transform: translateY(50px);
            opacity: 0;
            animation: fadeInUp 1s 0.6s forwards;
        }

        .cta-button:hover {
            background: #a3172e;
        }

        .menu-section {
            padding: 100px 50px;
            background: white;
        }

        .section-title {
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 50px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
        }

        .menu-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        .menu-item:hover {
            transform: translateY(-10px);
        }

        .menu-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .menu-item-content {
            padding: 20px;
        }

        .item-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .item-price {
            color: #c41e3a;
            font-weight: 600;
            font-size: 1.2rem;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 20px 30px;
            }
            
            .hero-content h1 {
                font-size: 3rem;
            }
            
            .menu-section {
                padding: 80px 30px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="logo">Gourmet Haven</h1>
        <nav class="nav-links">
            <a href="#home">Home</a>
            <a href="#menu">Menu</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section class="hero" id="home">
        <div class="slider-container">
            <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1414235077428-338989a2e8c0')"></div>
            <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1543339308-43e59d6b73a6')"></div>
            <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1550966871-3ed3cdb5ed0c')"></div>
        </div>
        <div class="hero-content">
            <h1>Experience Culinary Excellence</h1>
            <p>Discover the perfect harmony of tradition and innovation in every bite</p>
            <button class="cta-button">Book a Table</button>
        </div>
    </section>

    <section class="menu-section" id="menu">
        <h2 class="section-title">Our Signature Dishes</h2>
        <div class="menu-grid">
            <!-- Repeat this block for each menu item -->
            <div class="menu-item">
                <img src="https://images.unsplash.com/photo-1565958011703-44f9829ba187" alt="Dish 1">
                <div class="menu-item-content">
                    <h3 class="item-title">Truffle Risotto</h3>
                    <p class="item-description">Creamy Arborio rice with fresh black truffle</p>
                    <p class="item-price">$32.50</p>
                </div>
            </div>
            <!-- Add more menu items here -->
        </div>
    </section>

    <script>
        // Header Scroll Effect
        window.addEventListener('scroll', () => {
            const header = document.querySelector('.header');
            if (window.scrollY > 100) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Image Slider
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }
        setInterval(nextSlide, 5000);

        // Smooth Scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Scroll Animations
        const observerOptions = {
            threshold: 0.1
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = "1";
                    entry.target.style.transform = "translateY(0)";
                }
            });
        }, observerOptions);

        document.querySelectorAll('.menu-item').forEach(item => {
            item.style.opacity = "0";
            item.style.transform = "translateY(50px)";
            observer.observe(item);
        });

        // Form Submission
        const contactForm = document.getElementById('contact-form');
        contactForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // Add your form submission logic here
            alert('Thank you for your message! We will respond shortly.');
            contactForm.reset();
        });
    </script>
</body>
</html>
